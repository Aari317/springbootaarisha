<!DOCTYPE html>
<html>
<head>
    <title>Coquette Greeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffeef4;
            font-family: 'Dancing Script', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/white-wall-3.png');
            position: relative;
            overflow: hidden;
        }

        .greeting-box {
            background-color: #fff7fa;
            border: 2px dotted #f9d7e5;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 6px 15px rgba(240,182,195,0.4);
            text-align: center;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            color: #e38da7;
            margin-bottom: 10px;
        }

        span {
            color: #d37891;
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            font-size: 18px;
            pointer-events: none;
            animation: sparkle-fade 1.5s ease-out forwards;
            z-index: 2;
        }

        @keyframes sparkle-fade {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2) translateY(-5px);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="greeting-box">
        <h1>Hello, <span th:text="${userloggedin}">Lovely</span>!</h1>
        <h1>Last Name, <span th:text="${userInput2}"></span>!</h1>
        <h4>Email: <span th:text="${userEmail}"></span>!</h4>
    </div>

    <script>
        const sparkles = ['âœ¨', 'ðŸŽ€', 'ðŸ’•', 'ðŸŒ¸', 'ðŸŽ§', 'ðŸ«§', 'ðŸ’Œ'];

        document.addEventListener('mousemove', function (e) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
            sparkle.style.left = `${e.pageX}px`;
            sparkle.style.top = `${e.pageY}px`;

            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        });
    </script>
</body>
</html>
